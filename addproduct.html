    <h1>Add a Product</h1>
    <form id="productForm">
        <label for="game">Game:</label>
        <input type="text" id="game" name="game" required>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>

        <label for="photo">Choose a photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
        function addProduct() {
            var game = document.getElementById('game').value;
            var company = document.getElementById('company').value;
            var photo = document.getElementById('photo').value;
            var description = document.getElementById('description').value;

            // You can perform additional validation if needed

            // Create a new product object
            var product = {
                game: game,
                company: company,
                photo: photo,
                description: description
            };

            // You can save the product to your database or perform other actions here
            console.log(product);

            // Optional: Clear the form fields after adding the product
            document.getElementById('productForm').reset();
        }
    </script>
